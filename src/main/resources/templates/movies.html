<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .movie-list {
            list-style: none;
            padding: 0;
        }
        .movie-item {
            background-color: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .movie-id {
            font-weight: bold;
            color: #007bff;
        }
        .movie-title {
            font-size: 1.1em;
            margin-left: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Best Movies of the Year</h1>
        
        <div style="background-color: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            <h3 style="margin-top: 0; color: #1976d2;">üìù Lista Titoli:</h3>
            <p th:text="${movieTitles}" style="font-style: italic; color: #333;">Titoli dei film</p>
        </div>
        
        <ul class="movie-list">
            <li class="movie-item" th:each="movie : ${movies}">
                <span class="movie-id" th:text="${movie.id}">ID</span>
                <span class="movie-title">
                    <a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.title}" 
                       style="text-decoration: none; color: #007bff;">Titolo Film</a>
                </span>
            </li>
        </ul>
        
        <a href="/" class="back-link">‚Üê Torna alla Home</a>
    </div>
</body>
</html>
