<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Film</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .movie-info {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .movie-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
        }
        .movie-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .back-links {
            margin-top: 30px;
        }
        .back-link {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        .back-link.secondary {
            background-color: #6c757d;
        }
        .back-link.secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Dettaglio Film</h1>
        
        <div class="movie-info">
            <div class="movie-id">ID: <span th:text="${movie.id}">1</span></div>
            <div class="movie-title" th:text="${movie.title}">Titolo del Film</div>
        </div>
        
        <div class="back-links">
            <a href="/movies" class="back-link">‚Üê Torna ai Film</a>
            <a href="/" class="back-link secondary">üè† Home</a>
        </div>
    </div>
</body>
</html>
