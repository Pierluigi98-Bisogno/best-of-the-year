<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 30px;
        }
        .error-info {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        .error-message {
            font-size: 1.2em;
            color: #721c24;
            margin-bottom: 20px;
        }
        .back-links {
            margin-top: 30px;
        }
        .back-link {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        .back-link.movies {
            background-color: #007bff;
        }
        .back-link.songs {
            background-color: #28a745;
        }
        .back-link.songs:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ùå Errore</h1>
        
        <div class="error-info">
            <div class="error-message" th:text="${error}">Elemento non trovato</div>
            <p>L'elemento richiesto non √® stato trovato nel sistema.</p>
        </div>
        
        <div class="back-links">
            <a href="/" class="back-link">üè† Home</a>
            <a href="/movies" class="back-link movies">üé¨ Film</a>
            <a href="/songs" class="back-link songs">üéµ Canzoni</a>
        </div>
    </div>
</body>
</html>
